<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Labels</title>
</head>
<body>
    <form action="https://www.facebook.com" method="get"> <!-- go to facebook -->
        <p>Enter Text and take me to FB</p>
        <input type="text" name="userinput" value="">
        <input type="submit" name="" value="Submit">
    </form>

    <form>
        <!-- Using a label with for -->
        <label for="userinputhere">Enter Input</label>
        <input id="userinputhere" type="text" name="" placeholder="Required" required>
        <input type="text" name="" placeholder="Not required">
        <input type="submit" name="" value="Submit">
    </form>

</body>
</html>
