<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Social</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat|Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
         <!-- NAVBAR -->
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" role="navigation" id="navbar">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item"><a class="nav-link" href="#">Post</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Create Group</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                  <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
          <div class="container mycontent">
            {% block content %}
            {% endblock %}
          </div>
        
    </body>
</html>
