<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Tutorial</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <style>
        .boxy{
            background: #b3ddff;
            border:2px solid black;
        }
    </style>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 boxy">COL Large 4</div>
                <div class="col-lg-8 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-8 boxy">COL XS 4</div>
                <div class="col-xs-8 boxy">COL XS 4</div>
                <div class="col-xs-4 boxy">COL XS 4</div>
                <div class="col-xs-4 boxy">COL XS 4</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col boxy">COL </div>
                <div class="col boxy">COL </div>
                <div class="col boxy">COL </div>
                <div class="col boxy">COL </div>
            </div>
        </div>
        

    </body>
</html>
